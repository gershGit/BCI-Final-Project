<script id="vertex-shader" type="x-shader/x-vertex">
attribute vec4 vPosition;
attribute vec2 vTexCoord;

uniform mat4 modelMat;
uniform mat4 view;
uniform mat4 perspective;

varying vec2 fragCoordinate;
varying vec3 fragPosition;

void main(){
    fragCoordinate = vTexCoord;
    fragPosition = (modelMat*vPosition).xyz;
    gl_Position=perspective*view*modelMat*vPosition;
}
</script>

<script id="fragment-shader" type="x-shader/x-fragment">
precision mediump float;

varying vec2 fragCoordinate;
varying vec3 fragPosition;

uniform sampler2D textureSampler;
uniform vec3 lightPos;

void main()
{
    float d = length(fragPosition-lightPos) * 5.0;
    vec3 color = texture2D(textureSampler, fragCoordinate).rgb * clamp((1.0 / (d*d)), 0.1, 2.0);
    color = color + vec3(0.2);
    gl_FragColor = vec4(color, texture2D(textureSampler, fragCoordinate).a);
}
</script>
