<script id="vertex-shader" type="x-shader/x-vertex">
attribute vec4 vPosition;
attribute vec2 vTexCoord;

uniform mat4 modelMat;
uniform mat4 view;
uniform mat4 perspective;

varying vec2 fragCoordinate;
varying vec3 fragPosition;

void main(){
    fragCoordinate = vTexCoord;
    fragPosition = (modelMat*vPosition).xyz;
    gl_Position=perspective*view*modelMat*vPosition;
}
</script>

<script id="fragment-shader" type="x-shader/x-fragment">
precision mediump float;

varying vec2 fragCoordinate;
varying vec3 fragPosition;

uniform vec3 lightPos;
uniform vec3 colorIn;

void main()
{
    float d = length(fragPosition-lightPos) * 5.0;
    vec3 color = colorIn * clamp(30.0 / d, 0.1, 1.0);
    color = color + vec3(0.2);
    gl_FragColor = vec4(color, 1.0);
}
</script>
